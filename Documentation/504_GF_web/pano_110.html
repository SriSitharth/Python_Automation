<script>	
	selectPanoImplementation();
	
	function selectPanoImplementation()
	{							
		// use flash ?
		var flashVersion = getFlashVersion().split(',').shift();
		if(flashVersion > 9)
		{
			//alert("Flash Supported");
			window.open ('panoFlash_110.html','_self',false);
			return true;
		};
		
		// use webGL ?
		if(Detector.webgl )
		{
			//alert("WebGL Supported");
			window.open ('panoWebGL_110.html','_self',false);
			return true;
		};
		
		// use safari/iPad
		var sup3dCSS = supports3dCSS();
		if (sup3dCSS)
		{
			//alert("CSS3 Supported");
			window.open ('iApple/vr5_110/index.html','_self',false);
			return true;
		};
		
		return false;
	};
</script>

</body>
